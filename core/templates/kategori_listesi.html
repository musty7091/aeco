<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İmalat Türleri | AECO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 900px; margin-top: 50px; }
        .table-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .btn-action { width: 35px; height: 35px; padding: 0; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="{% url 'tanim_yonetimi' %}" class="btn btn-outline-secondary rounded-pill me-2 shadow-sm">
                    <i class="fas fa-arrow-left me-1"></i> Tanım Yönetimi
                </a>
                <h3 class="d-inline-block fw-bold align-middle mb-0 text-dark">İmalat Türleri</h3>
            </div>
            <a href="{% url 'kategori_ekle' %}" class="btn btn-primary rounded-pill px-4 shadow-sm">
                <i class="fas fa-plus me-2"></i> Yeni Ekle
            </a>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="table-card">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th scope="col" style="width: 50px;">#</th>
                        <th scope="col">Kategori Adı</th>
                        <th scope="col" class="text-end" style="width: 200px;">İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    {% for kat in kategoriler %}
                    <tr>
                        <td class="fw-bold text-muted">{{ forloop.counter }}</td>
                        <td class="fw-bold">{{ kat.isim }}</td>
                        <td class="text-end">
                            <a href="{% url 'kategori_duzenle' pk=kat.id %}" class="btn btn-outline-primary btn-action me-1" title="Düzenle">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'kategori_sil' pk=kat.id %}" class="btn btn-outline-danger btn-action" title="Sil" onclick="return confirm('Bu kategoriyi silmek istediğinize emin misiniz?');">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center py-4 text-muted">
                            <i class="fas fa-info-circle me-2"></i> Henüz kayıtlı bir kategori yok.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
