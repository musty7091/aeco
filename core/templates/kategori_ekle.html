<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% if duzenleme_modu %}Kategori Düzenle{% else %}İmalat Türü Ekle{% endif %} | AECO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .form-container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .form-title { font-weight: 700; color: #2c3e50; margin-bottom: 25px; border-bottom: 2px solid #9b59b6; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">
                <i class="fas fa-tags me-2 text-primary"></i> 
                {% if duzenleme_modu %}Kategoriyi Düzenle{% else %}Yeni İmalat Türü Tanımla{% endif %}
            </h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label fw-bold">Kategori / İmalat Türü Adı</label>
                    {{ form.isim }}
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary px-4 rounded-pill">
                        <i class="fas fa-save me-2"></i> {% if duzenleme_modu %}Güncelle{% else %}Kaydet{% endif %}
                    </button>
                    <a href="{% url 'kategori_listesi' %}" class="btn btn-outline-secondary px-4 rounded-pill">Vazgeç</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
