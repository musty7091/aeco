<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% if duzenleme_modu %}Depo Düzenle{% else %}Depo Ekle{% endif %} | AECO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="mx-auto shadow-sm p-4 bg-white rounded-4" style="max-width: 500px;">
            <h3 class="fw-bold mb-4 border-bottom pb-2 text-dark">
                <i class="fas fa-warehouse me-2 text-secondary"></i>
                {% if duzenleme_modu %}Depo Bilgilerini Düzenle{% else %}Yeni Depo Tanımla{% endif %}
            </h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Depo Adı</label>
                    {{ form.isim }}
                </div>
                <div class="form-check form-switch mb-4">
                    {{ form.is_sanal }}
                    <label class="form-check-label">Sanal Depo mu?</label>
                    <small class="d-block text-muted">Sanal depolar fatura kesilip malın henüz şantiyeye ulaşmadığı durumlar için kullanılır.</small>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-dark px-4 rounded-pill">
                        {% if duzenleme_modu %}Güncelle{% else %}Kaydet{% endif %}
                    </button>
                    <a href="{% url 'depo_listesi' %}" class="btn btn-outline-secondary px-4 rounded-pill">Vazgeç</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
